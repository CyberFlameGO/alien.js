<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Alien.js â€” Post-processing Bloom</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import { BlurDirectionX, BlurDirectionY, BlurMaterial, Color, DirectionalLight, Events, FXAAMaterial, Group, HemisphereLight, Mesh, MeshStandardMaterial, NoBlending, OrthographicCamera, PerspectiveCamera, RawShaderMaterial, Scene, SphereBufferGeometry, Stage, Uniform, Vector2, WebGLRenderTarget, WebGLRenderer, getFullscreenTriangle, ticker } from '../build/alien.js';

        import periodic3d from '../src/shaders/modules/noise/periodic3d.glsl.js';
        import blendAlpha from '../src/shaders/modules/blending/alpha.glsl.js';

        // Based on https://github.com/spite/perlin-experiments

        const vertexShaderChunk = /* glsl */`
            float f = 0.05 * pnoise(vec3(2.0 * normal + time), vec3(10.0, 10.0, 10.0));
            vec3 transformed = position + f * normal;
        `;

        const vertexShader = /* glsl */`
            attribute vec2 uv;
            attribute vec3 position;

            varying vec2 vUv;

            void main() {
                vUv = uv;
                gl_Position = vec4(position, 1.0);
            }
        `;

        const fragmentShader = /* glsl */`
            precision highp float;

            uniform sampler2D tBackground;
            uniform sampler2D tScene;
            uniform sampler2D tBloom;
            uniform float uMinBright;
            uniform float uBlurBright;

            varying vec2 vUv;

            ${blendAlpha}

            void main() {
                vec4 base = texture2D(tBackground, vUv);
                vec4 blend = texture2D(tScene, vUv);

                gl_FragColor = blendAlpha(base, blend, 1.0);

                vec3 bloom = texture2D(tBloom, vUv).rgb;
                bloom.x = max(0.0, bloom.x - uMinBright);
                bloom.y = max(0.0, bloom.y - uMinBright);
                bloom.z = max(0.0, bloom.z - uMinBright);

                gl_FragColor.rgb += bloom * uBlurBright;
            }
        `;

        class CompositeMaterial extends RawShaderMaterial {
            constructor() {
                super({
                    uniforms: {
                        tBackground: new Uniform(null),
                        tScene: new Uniform(null),
                        tBloom: new Uniform(null),
                        uMinBright: new Uniform(0.1247),
                        uBlurBright: new Uniform(0.4166)
                    },
                    vertexShader,
                    fragmentShader,
                    blending: NoBlending,
                    depthWrite: false,
                    depthTest: false
                });
            }
        }

        class Config {
            static BG_COLOR = '#0e0e0e';
            static UI_COLOR = 'rgba(255, 255, 255, 0.94)';
        }

        class SceneView extends Group {
            constructor() {
                super();

                this.initMesh();
            }

            initMesh() {
                this.geometry = new SphereBufferGeometry(1, 80, 80);

                this.material = new MeshStandardMaterial({
                    roughness: 0
                });

                // https://threejs.org/examples/#webgl_materials_modified
                this.material.onBeforeCompile = shader => {
                    shader.uniforms.time = WorldController.time;

                    shader.vertexShader = 'uniform float time;\n' + periodic3d + shader.vertexShader;
                    shader.vertexShader = shader.vertexShader.replace('#include <begin_vertex>', vertexShaderChunk);
                };

                this.mesh = new Mesh(this.geometry, this.material);

                this.position.z = -4;

                this.add(this.mesh);
            }
        }

        class RenderManager {
            static init(renderer, scene, camera) {
                this.renderer = renderer;
                this.scene = scene;
                this.camera = camera;

                this.blurResolutionScale = 0.25;
                this.blurFactor = 6;
                this.enabled = true;

                this.initRenderer();
            }

            static initRenderer() {
                // Fullscreen triangle
                this.screenScene = new Scene();
                this.screenCamera = new OrthographicCamera(-1, 1, 1, -1, 0, 1);

                this.screen = new Mesh(WorldController.screenTriangle);
                this.screen.frustumCulled = false;
                this.screenScene.add(this.screen);

                // Background scene
                this.backgroundScene = new Scene();
                this.backgroundScene.background = new Color(Config.BG_COLOR);

                // Render targets
                this.renderTargetA = new WebGLRenderTarget(1, 1, {
                    stencilBuffer: false,
                    depthBuffer: false
                });
                this.renderTargetA.texture.generateMipmaps = false;

                this.renderTargetB = this.renderTargetA.clone();
                this.renderTargetB.depthBuffer = true;

                this.renderTargetC = this.renderTargetA.clone();

                this.renderTargetBlurA = this.renderTargetA.clone();
                this.renderTargetBlurB = this.renderTargetA.clone();

                // Gaussian blur materials
                this.hBlurMaterial = new BlurMaterial(BlurDirectionX);
                this.hBlurMaterial.uniforms.uResolution = WorldController.resolution;

                this.vBlurMaterial = new BlurMaterial(BlurDirectionY);
                this.vBlurMaterial.uniforms.uResolution = WorldController.resolution;

                // Composite material
                this.compositeMaterial = new CompositeMaterial();

                // FXAA material
                this.fxaaMaterial = new FXAAMaterial();
                this.fxaaMaterial.uniforms.uResolution = WorldController.resolution;
            }

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                this.renderer.setPixelRatio(dpr);
                this.renderer.setSize(width, height);

                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.renderTargetA.setSize(width, height);
                this.renderTargetB.setSize(width, height);
                this.renderTargetC.setSize(width, height);

                width = Math.round(width * this.blurResolutionScale);
                height = Math.round(height * this.blurResolutionScale);

                this.renderTargetBlurA.setSize(width, height);
                this.renderTargetBlurB.setSize(width, height);
            };

            static update = () => {
                const renderer = this.renderer;
                const scene = this.scene;
                const camera = this.camera;

                if (!this.enabled) {
                    renderer.setRenderTarget(null);
                    renderer.render(scene, camera);
                    return;
                }

                const blurFactor = this.blurFactor;

                const screenScene = this.screenScene;
                const screenCamera = this.screenCamera;

                const renderTargetA = this.renderTargetA;
                const renderTargetB = this.renderTargetB;
                const renderTargetC = this.renderTargetC;
                const renderTargetBlurA = this.renderTargetBlurA;
                const renderTargetBlurB = this.renderTargetBlurB;

                // Background pass
                renderer.setRenderTarget(renderTargetA);
                renderer.render(this.backgroundScene, camera);

                // Scene pass
                renderer.setRenderTarget(renderTargetB);
                renderer.render(scene, camera);

                // FXAA pass
                this.fxaaMaterial.uniforms.tMap.value = renderTargetB.texture;
                this.screen.material = this.fxaaMaterial;
                renderer.setRenderTarget(renderTargetC);
                renderer.render(screenScene, screenCamera);

                // Two pass Gaussian blur
                this.hBlurMaterial.uniforms.uBluriness.value = blurFactor;
                this.hBlurMaterial.uniforms.tMap.value = renderTargetC.texture;
                this.screen.material = this.hBlurMaterial;
                renderer.setRenderTarget(renderTargetBlurA);
                renderer.render(screenScene, screenCamera);

                this.vBlurMaterial.uniforms.uBluriness.value = blurFactor;
                this.vBlurMaterial.uniforms.tMap.value = renderTargetBlurA.texture;
                this.screen.material = this.vBlurMaterial;
                renderer.setRenderTarget(renderTargetBlurB);
                renderer.render(screenScene, screenCamera);

                // Composite pass (render to screen)
                this.compositeMaterial.uniforms.tBackground.value = renderTargetA.texture;
                this.compositeMaterial.uniforms.tScene.value = renderTargetC.texture;
                this.compositeMaterial.uniforms.tBloom.value = renderTargetBlurB.texture;
                this.screen.material = this.compositeMaterial;
                renderer.setRenderTarget(null);
                renderer.render(screenScene, screenCamera);
            };
        }

        class WorldController {
            static init() {
                this.initWorld();
                this.initLights();
            }

            static initWorld() {
                this.renderer = new WebGLRenderer({ powerPreference: 'high-performance' });
                this.element = this.renderer.domElement;

                // 3D scene
                this.scene = new Scene();
                this.camera = new PerspectiveCamera(30);
                this.camera.near = 0.1;
                this.camera.far = 1000;
                this.camera.position.set(0, 0, 6);
                this.camera.lookAt(0, 0, -4);

                // Global geometries
                this.screenTriangle = getFullscreenTriangle();

                // Global uniforms
                this.resolution = new Uniform(new Vector2());
                this.aspect = new Uniform(1);
                this.time = new Uniform(0);
                this.frame = new Uniform(0);
            }

            static initLights() {
                this.scene.add(new HemisphereLight(0x606060, 0x404040));

                const light = new DirectionalLight(0xffffff, 0.4);
                light.position.set(1, 1, 1);
                this.scene.add(light);
            }

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                this.camera.aspect = width / height;
                this.camera.updateProjectionMatrix();

                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.resolution.value.set(width, height);
                this.aspect.value = width / height;
            };

            static update = (time, delta, frame) => {
                this.time.value = time;
                this.frame.value = frame;
            };
        }

        class App {
            static async init() {
                this.initWorld();
                this.initViews();
                this.initControllers();

                this.addListeners();
                this.onResize();
            }

            static initWorld() {
                WorldController.init();
                Stage.add(WorldController.element);
            }

            static initViews() {
                this.view = new SceneView();
                WorldController.scene.add(this.view);
            }

            static initControllers() {
                const { renderer, scene, camera } = WorldController;

                RenderManager.init(renderer, scene, camera);
            }

            static addListeners() {
                Stage.events.on(Events.RESIZE, this.onResize);
                ticker.add(this.onUpdate);
            }

            /**
             * Event handlers
             */

            static onResize = () => {
                const width = Stage.width;
                const height = Stage.height;
                const dpr = Stage.dpr;

                WorldController.resize(width, height, dpr);
                RenderManager.resize(width, height, dpr);
            };

            static onUpdate = (time, delta, frame) => {
                WorldController.update(time, delta, frame);
                RenderManager.update(time, delta, frame);
            };
        }

        App.init();
    </script>
</body>
</html>

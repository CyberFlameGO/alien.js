<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Alien.js â€” 3D Physics Thread</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import { AssetLoader, Assets, Color, CylinderBufferGeometry, Device, DirectionalLight, EventEmitter, Events, Fog, Group, HemisphereLight, MathUtils, Mesh, MeshStandardMaterial, PerspectiveCamera, PointLight, Scene, Sound3D, SphereBufferGeometry, Stage, Thread, Uniform, Vector2, Vector3, WebAudio, WebGL1Renderer, clamp, delayedCall, getFrustum, gsap, range, ticker } from '../build/alien.js';

        import { World } from 'https://unpkg.com/oimo/build/oimo.module.js';

        class Config {
            static BG_COLOR = '#0e0e0e';
            static UI_COLOR = 'rgba(255, 255, 255, 0.94)';

            static ASSETS = [
                'assets/sounds/gong.mp3'
            ];
        }

        class ScenePhysics extends EventEmitter {
            constructor(shapes) {
                super();

                this.shapes = shapes;

                this.bodies = [];
                this.force = new Vector3();
                this.mouse = new Vector2();
                this.target = new Vector2();
                this.malletPosition = new Vector3();
                this.lerpSpeed = 0.25;

                this.initWorld();
            }

            initWorld() {
                this.world = new World();
                this.world.gravity = new Vector3(); // Zero-G

                this.shapes.forEach(shape => this.bodies.push(this.world.add(shape)));

                const wand = this.bodies[0];

                // Wand joint
                this.world.add({ name: 'body' });
                this.world.add({ type: 'jointBall', body1: 'body', body2: 'wand' });

                // Wand initial motion
                wand.angularVelocity.set(0.6, 0.15, 0.15);

                this.buffer = new Float32Array(this.shapes.length * 8);
            }

            /**
             * Public methods
             */

            resize = (width, height) => {
                this.width = width;
                this.height = height;
            };

            update = () => {
                this.world.step();

                let index = 0;

                this.bodies.forEach((body, i) => {
                    index = i * 8;

                    if (body.sleeping) {
                        this.buffer[index + 7] = 1;
                    } else {
                        this.buffer[index + 7] = 0;
                        body.getPosition().toArray(this.buffer, index);
                        body.getQuaternion().toArray(this.buffer, index + 3);
                    }
                });

                this.emit('update', { buffer: this.buffer });

                const wand = this.bodies[0];
                const mallet = this.bodies[1];

                // Mallet position
                this.mouse.lerp(this.target, this.lerpSpeed);

                this.malletPosition.x = this.mouse.x * (this.width * 0.5);
                this.malletPosition.y = this.mouse.y * (this.height * 0.5);
                this.malletPosition.z = mallet.position.z;

                mallet.setPosition(this.malletPosition);

                // Contact test
                const contact = this.world.getContact(mallet, wand);

                if (contact && !contact.close) {
                    this.force.x += (wand.linearVelocity.x * wand.mass) - (mallet.linearVelocity.x * mallet.mass);
                    this.force.y += (wand.linearVelocity.y * wand.mass) - (mallet.linearVelocity.y * mallet.mass);
                    this.force.z += (wand.linearVelocity.z * wand.mass) - (mallet.linearVelocity.z * mallet.mass);

                    this.force.multiplyScalar(0.5);

                    this.emit('contact', { force: this.force.length() });
                }
            };

            motion = ({ x, y }) => {
                this.target.set(
                    x * 2 - 1,
                    y * -2 + 1
                );
            };
        }

        class ScenePhysicsThread {
            constructor() {
                this.addListeners();
            }

            addListeners() {
                addEventListener('message', this.onMessage);
            }

            /**
             * Event handlers
             */

            onMessage = ({ data }) => {
                this[data.message.fn].call(this, data.message);
            };

            onUpdate = ({ buffer }) => {
                postMessage({ event: 'update', message: { buffer } });
            };

            onContact = ({ force }) => {
                postMessage({ event: 'contact', message: { force } });
            };

            /**
             * Public methods
             */

            init = ({ shapes }) => {
                this.physics = new ScenePhysics(shapes);
                this.physics.on('update', this.onUpdate);
                this.physics.on('contact', this.onContact);

                postMessage({ event: 'ready' });
            };

            resize = ({ width, height }) => {
                this.physics.resize(width, height);
            };

            update = () => {
                this.physics.update();
            };

            motion = e => {
                this.physics.motion(e);
            };
        }

        class ScenePhysicsController {
            constructor(view) {
                this.view = view;
                this.meshes = [];
                this.shapes = [];
                this.promise = new Promise(resolve => this.resolve = resolve);

                this.initBuffer();
                this.initEngine();

                this.addListeners();
            }

            initBuffer() {
                const { wand, mallet } = this.view;

                this.meshes.push(wand);
                this.shapes.push(this.createShapeObject('wand', 'cylinder', wand.position, wand.rotation, wand.size, true));

                this.meshes.push(mallet);
                this.shapes.push(this.createShapeObject('paddle', 'sphere', mallet.position, mallet.rotation, mallet.size, true, true));

                this.buffer = new Float32Array(this.shapes.length * 8);
            }

            initEngine() {
                if (Device.agent.includes('chrome')) {
                    this.thread = new Thread({
                        imports: [
                            ['../build/alien.js', 'EventEmitter', 'Vector2', 'Vector3'],
                            ['https://unpkg.com/oimo/build/oimo.module.js', 'World']
                        ],
                        classes: [ScenePhysics],
                        controller: [ScenePhysicsThread, 'init', 'resize', 'update']
                    });

                    this.thread.init({ shapes: this.shapes });
                } else {
                    this.physics = new ScenePhysics(this.shapes);
                }
            }

            createShapeObject(name, type, position, rotation, size, move, paddle) {
                const object = {};

                object.name = name;
                object.type = type;
                object.pos = [position.x, position.y, position.z];
                object.rot = [MathUtils.radToDeg(rotation.x), MathUtils.radToDeg(rotation.y), MathUtils.radToDeg(rotation.z)];
                object.move = move;
                object.noSleep = move;

                if (type === 'box') {
                    object.size = [size.x, size.y, size.z];
                }

                if (type === 'sphere') {
                    object.size = [size.x];
                }

                if (type === 'cylinder') {
                    object.size = [size.x, size.z];
                }

                const config = [
                    3, // The density of the shape.
                    0, // The coefficient of friction of the shape.
                    0, // The coefficient of restitution of the shape.
                    1, // The bits of the collision groups to which the shape belongs.
                    0xffffffff // The bits of the collision groups with which the shape collides.
                ];

                if (paddle) {
                    config[0] = 100;
                    object.kinematic = true;
                }

                object.config = config;

                return object;
            }

            addListeners() {
                if (this.thread) {
                    this.thread.on('ready', this.onReady);
                    this.thread.on('update', this.onUpdate);
                    this.thread.on('contact', this.onContact);
                } else {
                    this.physics.on('update', this.onUpdate);
                    this.physics.on('contact', this.onContact);

                    this.resolve();
                }
            }

            /**
             * Event handlers
             */

            onReady = () => {
                this.resolve();
            };

            onUpdate = ({ buffer }) => {
                this.buffer = buffer;
            };

            onContact = ({ force }) => {
                AudioController.trigger('gong', force);
            };

            /**
             * Public methods
             */

            resize = (width, height) => {
                if (this.thread) {
                    this.thread.resize({ width, height });
                } else {
                    this.physics.resize(width, height);
                }
            };

            update = () => {
                if (this.physics) {
                    this.physics.update();
                }

                let index = 0;

                this.meshes.forEach((mesh, i) => {
                    index = i * 8;

                    if (this.buffer[index + 7] !== 1) {
                        mesh.position.fromArray(this.buffer, index);
                        mesh.quaternion.fromArray(this.buffer, index + 3);
                    }
                });
            };

            send = (event, message = {}) => {
                if (this.thread) {
                    this.thread.send(event, message);
                } else {
                    this.physics[event].call(this.physics, message);
                }
            };

            ready = () => this.promise;
        }

        class Mallet extends Group {
            constructor() {
                super();

                this.position.z = 6.25;

                this.initMesh();
                this.initLight();
            }

            initMesh() {
                this.size = new Vector3(0.5, 0.5, 0.5);
                this.geometry = new SphereBufferGeometry(0.5, 24, 24);

                this.material = new MeshStandardMaterial({
                    emissive: 0xffffff
                });

                this.mesh = new Mesh(this.geometry, this.material);
                this.add(this.mesh);
            }

            initLight() {
                this.light = new PointLight(0xffffff, 0.2);
                this.add(this.light);
            }
        }

        class Wand extends Group {
            constructor() {
                super();

                this.rotation.x = MathUtils.degToRad(40);
                this.rotation.y = MathUtils.degToRad(-45);
                this.rotation.z = MathUtils.degToRad(100);

                this.initMesh();
            }

            initMesh() {
                this.size = new Vector3(0.75, 0.75, 25);
                this.geometry = new CylinderBufferGeometry(0.75, 0.75, 25, 50);

                this.material = new MeshStandardMaterial({
                    color: Config.BG_COLOR,
                    roughness: 0.3,
                    metalness: 1,
                    dithering: true
                });

                this.mesh = new Mesh(this.geometry, this.material);
                this.add(this.mesh);
            }
        }

        class SceneView extends Group {
            constructor() {
                super();

                this.visible = false;

                this.initViews();
            }

            initViews() {
                this.wand = new Wand();
                this.add(this.wand);

                this.mallet = new Mallet();
                this.add(this.mallet);
            }
        }

        class SceneController {
            static init(view) {
                this.view = view;

                this.initPhysics();

                this.addListeners();
            }

            static initPhysics() {
                this.physics = new ScenePhysicsController(this.view);
            }

            static addListeners() {
                Stage.element.addEventListener('touchstart', this.onTouchStart);
                Stage.element.addEventListener('mousedown', this.onTouchStart);
                window.addEventListener('touchmove', this.onTouchMove);
                window.addEventListener('mousemove', this.onTouchMove);
            }

            /**
             * Event handlers
             */

            static onTouchStart = e => {
                e.preventDefault();

                this.onTouchMove(e);
            };

            static onTouchMove = e => {
                if (!this.view.visible) {
                    return;
                }

                const event = {};

                if (e.changedTouches && e.changedTouches.length) {
                    event.x = e.changedTouches[0].clientX;
                    event.y = e.changedTouches[0].clientY;
                } else {
                    event.x = e.clientX;
                    event.y = e.clientY;
                }

                this.send(event);
            };

            /**
             * Public methods
             */

            static resize = (width, height) => {
                this.width = width;
                this.height = height;

                const frustum = WorldController.getFrustum(this.view.mallet.position.z);
                this.physics.resize(frustum.width, frustum.height);
            };

            static update = () => {
                this.physics.update();
            };

            static send = e => {
                this.physics.send('motion', {
                    x: e.x / this.width,
                    y: e.y / this.height
                });
            };

            static animateIn = () => {
                this.view.visible = true;
            };

            static ready = () => this.physics.ready();
        }

        class AudioController {
            static init(view) {
                this.view = view;

                this.addListeners();
            }

            static addListeners() {
                Stage.events.on(Events.VISIBILITY, this.onVisibility);
                Stage.element.addEventListener('touchstart', this.onTouchStart);
                Stage.element.addEventListener('mousedown', this.onTouchStart);
            }

            /**
             * Event handlers
             */

            static onVisibility = () => {
                if (document.hidden) {
                    WebAudio.mute();
                } else {
                    WebAudio.unmute();
                }
            };

            static onTouchStart = () => {
                Stage.element.removeEventListener('touchstart', this.onTouchStart);
                Stage.element.removeEventListener('mousedown', this.onTouchStart);

                this.trigger('gong', 500);
            };

            /**
             * Public methods
             */

            static trigger = (event, ...params) => {
                if (!WebAudio.context) {
                    return;
                }

                switch (event) {
                    case 'gong': {
                        const gong = new Sound3D(WorldController.camera, 'gong');
                        gong.position.copy(this.view.mallet.position);
                        gong.quaternion.copy(this.view.mallet.quaternion);
                        gong.updateMatrixWorld();

                        const strength = range(params[0], 0, 1000, 0, 1, true);
                        gong.sound.gain.alpha = strength * 0.5;
                        gong.sound.playbackRate.alpha = clamp(0.8 + strength * 0.4, 0.8, 1.2);
                        gong.sound.play();

                        delayedCall(6000, () => {
                            gong.destroy();
                        });
                        break;
                    }
                }
            };
        }

        class RenderManager {
            static init(renderer, scene, camera) {
                this.renderer = renderer;
                this.scene = scene;
                this.camera = camera;

                this.initRenderer();
            }

            static initRenderer() {
            }

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                this.renderer.setPixelRatio(dpr);
                this.renderer.setSize(width, height);
            };

            static update = () => {
                this.renderer.render(this.scene, this.camera);
            };
        }

        class WorldController {
            static init() {
                this.initWorld();
                this.initLights();
            }

            static initWorld() {
                this.renderer = new WebGL1Renderer({
                    powerPreference: 'high-performance',
                    stencil: false
                });
                this.element = this.renderer.domElement;

                // 3D scene
                this.scene = new Scene();
                this.scene.background = new Color(Config.BG_COLOR);
                this.scene.fog = new Fog(Config.BG_COLOR, 1, 62.5);
                this.camera = new PerspectiveCamera(30);
                this.camera.near = 0.1;
                this.camera.far = 1000;
                this.camera.position.z = 37.5;

                // Global uniforms
                this.resolution = new Uniform(new Vector2());
                this.aspect = new Uniform(1);
                this.time = new Uniform(0);
                this.frame = new Uniform(0);
            }

            static initLights() {
                this.scene.add(new HemisphereLight(0x606060, 0x404040));

                const light = new DirectionalLight(0xffffff);
                light.position.set(1, 1, 1);
                this.scene.add(light);
            }

            /**
             * Public methods
             */

            static resize = (width, height, dpr) => {
                this.camera.aspect = width / height;
                this.camera.updateProjectionMatrix();

                width = Math.round(width * dpr);
                height = Math.round(height * dpr);

                this.resolution.value.set(width, height);
                this.aspect.value = width / height;
            };

            static update = (time, delta, frame) => {
                this.time.value = time;
                this.frame.value = frame;
            };

            static getFrustum = offsetZ => getFrustum(this.camera, offsetZ);
        }

        class App {
            static async init() {
                Assets.cache = true;

                this.last = performance.now();
                this.delta = 0;
                this.time = 0;
                this.frame = 0;

                this.initWorld();
                this.initViews();
                this.initControllers();
                this.initLoader();

                this.addListeners();
                this.onResize();

                await SceneController.ready();
                SceneController.animateIn();
            }

            static initWorld() {
                WorldController.init();
                Stage.add(WorldController.element);
            }

            static initViews() {
                this.view = new SceneView();
                WorldController.scene.add(this.view);
            }

            static initControllers() {
                const { renderer, scene, camera } = WorldController;

                SceneController.init(this.view);
                RenderManager.init(renderer, scene, camera);
            }

            static initLoader() {
                this.loader = new AssetLoader(Config.ASSETS);
            }

            static addListeners() {
                Stage.events.on(Events.RESIZE, this.onResize);

                if (SceneController.physics.thread) {
                    // Unhooks the GSAP ticker
                    gsap.ticker.remove(gsap.updateRoot);

                    SceneController.physics.thread.on('update', () => {
                        gsap.updateRoot(this.time);
                        this.onUpdate(this.time, this.delta, this.frame);
                        requestAnimationFrame(this.onStep);
                    });

                    requestAnimationFrame(this.onStep);
                } else {
                    ticker.add(this.onUpdate);
                }

                this.loader.events.on(Events.COMPLETE, this.onComplete);
            }

            /**
             * Event handlers
             */

            static onResize = () => {
                const { width, height, dpr } = Stage;

                WorldController.resize(width, height, dpr);
                SceneController.resize(width, height);
                RenderManager.resize(width, height, dpr);
            };

            static onUpdate = (time, delta, frame) => {
                WorldController.update(time, delta, frame);
                SceneController.update();
                RenderManager.update(time, delta, frame);
            };

            static onStep = time => {
                this.delta = time - this.last;
                this.last = time;
                this.time = time * 0.001;
                this.frame++;

                SceneController.physics.thread.update();
            };

            static onComplete = async () => {
                this.loader = this.loader.destroy();

                WebAudio.init(Assets.filter(path => /sounds/.test(path)));
                AudioController.init(this.view);
            };
        }

        App.init();
    </script>
</body>
